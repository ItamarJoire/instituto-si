<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>

    <link rel="shortcut icon" href="./public/images/logo-icon.svg" />
  
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/page-form.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie sua conta</h2>
        </div>
    
        <form action="" class="form" id="form">
            <div class="form-control">
                <input type="text" placeholder="Cpf" id="username" onkeypress="soNumero()">
                <i class="fas fa-check-circle">
                    <img src="./public/images/confirm.svg" alt="">
                </i>
                <i class="fas fa-exclamation-circle">
                    <img src="./public/images/erro.svg" alt="">
                </i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <input type="email" placeholder="Email" id="email" onkeyup="caixaAlta()">
                <i class="fas fa-check-circle">
                    <img src="./public/images/confirm.svg" alt="">
                </i>
                <i class="fas fa-exclamation-circle">
                    <img src="./public/images/erro.svg" alt="">
                </i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <input type="password" placeholder="Senha" id="password">
                <i class="fas fa-check-circle">
                    <img src="./public/images/confirm.svg" alt="">
                </i>
                <i class="fas fa-exclamation-circle">
                    <img src="./public/images/erro.svg" alt="">
                </i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <input type="password" placeholder="Confirmar senha" id="password2">
                <i class="fas fa-check-circle">
                    <img src="./public/images/confirm.svg" alt="">
                </i>
                <i class="fas fa-exclamation-circle">
                    <img src="./public/images/erro.svg" alt="">
                </i>
                <small>Error message</small>
            </div>

            <button>Confirmar</button>
       
        </form>
    </div>

    <script type="text/javascript" src="./public/scripts/page-form.js"></script>
</body>
</html>
