<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal acadêmico</title>

    <link rel="shortcut icon" href="./public/images/logo-icon.svg" />
  
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  </head>

<body>
    <div id="header-main">
        <h1>Portal Sistemas de Informação</h1>
        <p>Não tem uma conta? <a href="./create-account.html" target="_blank">Criar conta</a></p>
    </div>

    <div id="page-landing">
        <header id="login">
            <h1>Seja Bem-vindo</h1>
    
            <form action="" id="send">
                <input class="forms" 
                name="cpf" 
                type="text" 
                placeholder="Cpf"
                autocomplete="on"
                autofocus 
                required>
                <br>
                <input class="forms" 
                id="senha"
                onkeyup="caixaAlta()"
                autocomplete="off"
                name="senha" 
                type="password" 
                placeholder="Senha"
                required>
            </form>
            
            <button type="submit" form="send" id="button-logar"><a href="./students.html" target="_blank">Entrar</a></button>

            <p><a href="#">Esqueceu sua senha?</a></p>
        </header>
        <script src="./public/scripts/index.js"></script>
    </div>

</body>
